<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="index.css">

    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/abd94eb4a5.js" crossorigin="anonymous"></script>

</head>
<body>
  
   <!-- nav-header -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Twenty1</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span ></span>
        <span ></span>
        <span ></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center " id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="fab fa-github-square fa-2x"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="fab fa-linkedin fa-2x "></span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- background overlay -->
  <div id="overlay">
  <!-- main-->
  <div class="container">

    <main>

        <div id="bulls" class="card-one"> <!-- data attribute -  custom data attributes, that allow proprietary information to be exchanged between the HTML and its DOM      -->
         Card 1:
        </div>
        <div  id="lakers" class="card-three">
            Card 3:
        </div>
        <div id="wizards" class="card-four">
            Card 4:
        </div>
        <div id="warriors" class="card-two">
          Card 2:
        </div>
        
      
        <div class="player-rounds">
          <div id="game-sum" style="color: white; text-align: center;">
      
            Sum: 
          </div>  <!-- rounds  -->
        </div>
    </main>

    <div id="content1" class="player-level">  <!-- user name  -->
      <h2 class="game-message" style="color: black;">Welcome + name, Level </h2>
    </div>


    <div id="sidebar" >
        Are you Ready to play?
      <div id="switches">
        <button class="button" id="start" onclick="startGame()">Start</button>
        <button id="draw-card" onclick="newCard()">Draw</button>
    </div>
  </div>
  
</div>
  



<footer class="web-footer justify-content-center">
      <h3>SHARE YOUR SCORE</h3>
      <ul class="list-unstyled d-flex footer-social">
          <li><a href="#"><span class="fab fa-instagram-square fa-2x"></span></a></li>

      </ul>
</footer>
